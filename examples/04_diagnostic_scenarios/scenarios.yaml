scenarios:
  enabled: true
  active_scenarios: 
    - default
    - dry_climate
    - wet_climate
    - low_groundwater
    - high_groundwater
    - water_saving
    - high_consumption
    - infrastructure

  default:
    description: "Base scenario with default parameters"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 1.0
    demand_factor: 1.0

  dry_climate:
    description: "Dry climate scenario"
    precipitation_factor: 0.5
    evaporation_factor: 1.2
    groundwater_factor: 1.0
    demand_factor: 1.0

  wet_climate:
    description: "Wet climate scenario"
    precipitation_factor: 1.5
    evaporation_factor: 0.8
    groundwater_factor: 1.0
    demand_factor: 1.0

  low_groundwater:
    description: "Low initial groundwater levels"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 0.5
    demand_factor: 1.0

  high_groundwater:
    description: "High initial groundwater levels"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 1.5
    demand_factor: 1.0

  water_saving:
    description: "Water demand reduction scenario"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 1.0
    demand_factor: 0.5

  high_consumption:
    description: "Increased water consumption scenario"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 1.0
    demand_factor: 2.0

  high_reuse:
    description: "Maximum water reuse scenario"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 1.0
    demand_factor: 1.0
    greywater_reuse: 1.7

  infrastructure:
    description: "Enhanced infrastructure scenario"
    precipitation_factor: 1.0
    evaporation_factor: 1.0
    groundwater_factor: 1.0
    demand_factor: 1.0
    wastewater_pipe_factor: 2.0