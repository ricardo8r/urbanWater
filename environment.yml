name: duwcm
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python and tooling
  - python>=3.12
  - pip
  - setuptools

  # Scientific computing
  - numpy
  - scipy
  - pandas
  - matplotlib
  - matplotlib-scalebar
  - seaborn
  - scikit-learn
  - numexpr
  - pytables
  - hdf5
  - openblas
  - libgfortran5

  # Geospatial and mapping
  - geopandas
  - shapely
  - pyproj
  - fiona
  - rasterio
  - contextily

  # Data/config management
  - dynaconf
  - sqlalchemy
  - simpledbf
  - sqlite
  - tomli
  - tomlkit

  # Notebook and Jupyter tools
  - jupyter
  - jupyterlab
  - notebook
  - ipykernel
  - ipywidgets

  # Utilities and development
  - tqdm
  - pylint
  - pipreqs
  - pint
  - pint-pandas

  # pip-only dependencies
  - pip:
      - pycirclize
      - kaleido

